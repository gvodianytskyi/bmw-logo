<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMW Logo</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="logo">
        <div class="logo__outer-circle">
            <div class="logo__black-circle">
                <div class="logo__glare"></div>
                <span class="letter b">B</span>
                <span class="letter m">M</span>
                <span class="letter w">W</span>
                <div class="logo__inner-circle">
                    <div class="logo__split-circle">
                        <div class="logo__sector-top-left"></div>
                        <div class="logo__sector-top-right"></div>
                        <div class="logo__sector-bottom-left"></div>
                        <div class="logo__sector-bottom-right"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
